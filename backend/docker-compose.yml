services:
  db:
    image: postgres:15-alpine
    container_name: anzen-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-anzen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: anzen
    ports:
      - "5433:5432"
    volumes:
      - anzen_pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: anzen-backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - KEEPALIVE_URL=${KEEPALIVE_URL}

volumes:
  anzen_pgdata:
