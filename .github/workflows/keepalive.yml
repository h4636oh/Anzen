name: Keep Render Services Awake

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    name: Ping Backend
    steps:
      - name: Ping Backend
        run: |
          BACKEND_URL="https://anzen-backend-m17g.onrender.com/docs"
          echo "Pinging Backend at $BACKEND_URL..."
          curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL" || true
